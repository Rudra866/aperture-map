<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/togeojson"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhd25hY2ciLCJhIjoiY21idDFqb25jMHNvcDJpcHZmd28xNWUzayJ9.ruwUPA5XBDkHEoM6pr_bkw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      projection: 'globe', // enables 3D globe mode!
      zoom: 2,
      center: [106.9, 47.9]
    });

    map.on('style.load', () => {
      map.setFog({});
    });

    function addGeoJsonToMap(geojson) {
      if (map.getSource('kml-data')) {
        map.getSource('kml-data').setData(geojson);
      } else {
        map.addSource('kml-data', {
          type: 'geojson',
          data: geojson,
        });
        map.addLayer({
          id: 'kml-polygon',
          type: 'fill',
          source: 'kml-data',
          paint: {
            'fill-color': '#00FF80',
            'fill-opacity': 0.4,
          },
          filter: ['==', '$type', 'Polygon']
        });
        map.addLayer({
          id: 'kml-outline',
          type: 'line',
          source: 'kml-data',
          paint: {
            'line-color': '#fff',
            'line-width': 2,
          },
          filter: ['==', '$type', 'Polygon']
        });
        map.addLayer({
          id: 'kml-point',
          type: 'circle',
          source: 'kml-data',
          paint: {
            'circle-radius': 6,
            'circle-color': '#ff0'
          },
          filter: ['==', '$type', 'Point']
        });
      }
    }

    window.addEventListener('message', function (event) {
      console.log("Globe received postMessage:", event);
      try {
        let msg;
        if (typeof event.data === 'string') {
          msg = JSON.parse(event.data);
        } else {
          msg = event.data;
        }
        if (msg.type === 'KML_RAW') {
          // Parse KML to GeoJSON using togeojson
          const parser = new DOMParser();
          const kmlDoc = parser.parseFromString(msg.payload, "text/xml");
          const geojson = toGeoJSON.kml(kmlDoc);
          addGeoJsonToMap(geojson);
          console.log("Loaded new KML data on globe", geojson);
        }
      } catch (e) {
        console.error("Error handling postMessage:", e);
      }
    });
  </script>
</body>

</html>
